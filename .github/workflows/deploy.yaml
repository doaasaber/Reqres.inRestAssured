name: API Tests with Allure Reports

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Install Allure
        run: |
          sudo apt update
          sudo apt install -y allure

      - name: Run API Tests and Generate Allure Results
        run: mvn clean test -Dallure.results.directory=/home/runner/work/Reqres.inRestAssured/Reqres.inRestAssured/allure-results

      - name: Ensure Allure Results Exist
        run: ls -la /home/runner/work/Reqres.inRestAssured/Reqres.inRestAssured/allure-results || echo "No Allure results found!"

      - name: Generate Allure Report
        if: success()
        run: mvn allure:report -Dallure.results.directory=/home/runner/work/Reqres.inRestAssured/Reqres.inRestAssured/allure-results -Dallure.report.directory=/home/runner/work/Reqres.inRestAssured/Reqres.inRestAssured/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: /home/runner/work/Reqres.inRestAssured/Reqres.inRestAssured/allure-report/
          retention-days: 5
